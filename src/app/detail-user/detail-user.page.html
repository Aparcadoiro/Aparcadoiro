<ion-header>
  <ion-toolbar>
    <ion-title>{{parqueadero.direccion}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card>
            <img [src]="parqueadero.imagenUrl" alt="Imagen del parqueadero">
          </ion-card>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-lg="6">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Direccion del estacionamiento</ion-card-subtitle>
            <ion-card-title>{{parqueadero.direccion}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-lg="6">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Tarifas</ion-card-subtitle>
            <ion-card-title>Automoviles: {{parqueadero.automoviles}}</ion-card-title>
            <ion-card-title>Motocicletas: {{parqueadero.motocicletas}}</ion-card-title>
            <ion-card-title>Bicicletas: {{parqueadero.bicicletas}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-lg="6">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Cupos del parqueadero</ion-card-subtitle>
            <ion-card-title>{{parqueadero.cupos}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="closeModal()" (click)="openAddReserva()" expand="block" color="success">Reservar</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="closeModal()" (click)="crearRuta(parqueadero.Longitud,parqueadero.Latitud)" expand="block" color="success">trazar ruta</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  
</ion-content>
