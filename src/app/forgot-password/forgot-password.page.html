<ion-row>
  <ion-col size="0" size-sm="3" >
    <div id="fondo">
      <img  src="../../assets/img/Sin fondo (Blanco)(Recortado).png">
    </div>
  </ion-col>
  <ion-col size="12" size-sm="9">
    <ion-header>
      <ion-toolbar>
        <!--apartado de recuperacion de contraseña -->
        <ion-title>Recuperacion de Contraseña</ion-title>
        <ion-buttons slot="end">
          <!--cerrar modales-->
          <ion-button (click)="closeModal()">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <form>
      <!--Funcion para recuperar contraseña con correo electronico -->
      <ion-item lines="full">
        <ion-label position="floating">Correo Electronico</ion-label>
        <ion-input type="text" #email required></ion-input>
      </ion-item>
      <br>
      <p  position="floating">Recupera tu contraseña de correo electrónico</p>
      <br>
      <!--boton para enviar la infomracion al correo electronico-->
      <ion-button type="submit" (click)="onResetPassword(email)" (click)="closeModal()" expand="block">Enviar link a correo</ion-button>
      <br>
    </form>
  </ion-col>
</ion-row>
